<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>

     h1 {color: lightblue} 
     h1 {background-color: cadetblue;} 
     
     #summer {color: orangered} 
     #summer {background-color: brown;} 
     #winter {color:aqua} 
     #winter {background-color: blue;}
    #snowman {color:lightseagreen}
    #snowman {background-color: lightsalmon;}
    #he-likes {color:lightskyblue}
    #he-likes {background-color:cornflowerblue;}

        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="snowman">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p id="he-likes"> He likes to stay in and cuddle</p>
    </body>
</html>
